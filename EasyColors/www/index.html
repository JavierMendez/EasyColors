<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EasyColors</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/content/materialize/css/materialize.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- EasyColors references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body class="container valign-wrapper full">
    <div class="row full-width">
        <form id="colors" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" value="" id="hex" class="validate" placeholder="hex" />
                    <label for="hex">Hex</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" value="" id="rgb" class="validate" placeholder="rgb" />
                    <label for="rgb">RGB</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light indigo" type="submit" name="action">
                        Colorize!
                        <i class="material-icons">palette</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/Scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/Scripts/materialize/materialize.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
